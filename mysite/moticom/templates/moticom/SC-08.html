<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>プロフィール管理画面</title>
</head>

<body>
  <div class="row justify-content-md-center" style="padding-top: 40px;">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <h1 class="card-title" style="padding-bottom: 50px;">プロフィール</h1>
        <div class="col-md-4">
          <img src="assets/images/bs-images/img-2x2.png" class="img-thumbnail" alt="rounded-circle">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p class="card-text">ユーザー名</p>
            <span class="border border-dark border-1"></span>
            <p class="card-text">メールアドレス</p>
            <span class="border border-dark border-1"></span>
            <p class="card-text">パスワード</p>
            <span></span>
            <div style="text-align: center; padding-left: 70%;">
              <a class="btn btn-primary" href="#" role="button">パスワードの変更</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
