<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>ジャンル決定画面</title>
</head>

<body>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="container mt-5">
        <form class="card">
          <div class="card-header">ジャンルの選択画面</div>
          <div class="card-body">
            <h5 class="card-title">以下より、もっとも当てはまるジャンルを選択してください</h5>
            <div class="form-check" style="padding-bottom: 2%;">
              <input class="form-check-input" type="radio" name="input_radio" value="A" checked>
              <label class="form-check-label">
                メール系
              </label>
            </div>
            <div class="form-check" style="padding-bottom: 2%;">
              <input class="form-check-input" type="radio" name="input_radio" value="B">
              <label class="form-check-label">
                パスワード系
              </label>
            </div>
            <div class="form-check" style="padding-bottom: 2%;">
              <input class="form-check-input" type="radio" name="input_radio" value="C">
              <label class="form-check-label">
                持ち出し系
              </label>
            </div>
            <div class="form-check" style="padding-bottom: 2%;">
              <input class="form-check-input" type="radio" name="input_radio" value="D">
              <label class="form-check-label">
                〇〇〇系
              </label>
            </div>
            <div class="form-check" style="padding-bottom: 2%;">
              <input class="form-check-input" type="radio" name="input_radio" value="E">
              <label class="form-check-label">
                △△△系
              </label>
            </div>
          </div>
          <div class="card-footer" style="text-align: center; padding-left: 80%;">
            <a class="btn btn-primary" href="{% url 'moticom:SC-05' %}" role="button">送信</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
